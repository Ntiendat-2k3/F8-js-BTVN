<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
          <link
               rel="stylesheet"
               href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
               integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
               crossorigin="anonymous" />

          <link rel="stylesheet" href="./assets/style.css" />
     </head>
     <body>
          <div class="player">
               <div class="player-box">
                    <div class="player-media">
                         <img
                              src="https://cdn.dribbble.com/users/3960463/screenshots/14630140/media/c79331860d7ca1b97430a4888617f428.png?compress=1&resize=800x600"
                              alt=""
                              class="player-image" />
                    </div>
                    <div class="progress">
                         <input
                              type="range"
                              id="progress-bar"
                              min="0"
                              max=""
                              value="0"
                              class="bar" />
                         <audio src="assets/mp3/Arcade.mp3" id="song"></audio>
                    </div>
                    <div class="player-number">
                         <span class="player-duration">0:00</span>
                         <span class="player-remaining">0:00</span>
                    </div>
               </div>
               <div class="player-tool">
                    <i class="fa fa-backward player-prev"></i>
                    <i class="fa fa-play player-play"></i>
                    <i class="fa fa-forward player-next"></i>
               </div>
          </div>
          <script src="./assets/app.js"></script>
     </body>
</html>
