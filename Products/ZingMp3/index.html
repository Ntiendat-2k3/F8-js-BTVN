<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Mp3</title>
          <!-- Font -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
               rel="stylesheet" />
          <!-- Icon -->
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
               integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="./assets/style.css" />
     </head>
     <body>
          <div class="container">
               <div class="player bottom">
                    <div class="play-btn">
                         <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="play-inner">
                         <span>00:00</span>
                         <div class="progress-bar">
                              <div class="progress">
                                   <span></span>
                              </div>
                         </div>
                         <span>00:00</span>
                    </div>
               </div>
               <!-- Karaoke -->
               <div class="karaoke">
                    <button class="karaoke-play">Sing Karaoke</button>
                    <div class="karaoke-inner">
                         <div class="karaoke-heading">
                              <h2>Karaoke</h2>
                              <span class="close"><i class="fa-solid fa-chevron-down"></i></span>
                         </div>
                         <div class="karaoke-content">
                              <p>Hạt mưa vương vấn</p>
                              <p>Ca sĩ: Thành Đạt</p>
                         </div>
                    </div>
               </div>
          </div>
          <audio src="./assets/audio/HatMuaVuongVan.mp3" class="audio" controls hidden></audio>
          <script src="./assets/lyric.js"></script>
          <script src="./assets/app.js"></script>
     </body>
</html>
