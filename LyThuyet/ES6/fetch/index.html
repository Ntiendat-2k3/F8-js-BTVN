<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
     </head>
     <body>
          <div class="container py-3">
               <h2 class="mb-3 text-uppercase">Danh sách bài viết</h2>
               <form action="" class="mb-3 search">
                    <div class="row">
                         <div class="col-9">
                              <input
                                   type="search"
                                   class="form-control keyword mb-3"
                                   placeholder="Từ khóa tìm kiếm..." />
                         </div>
                         <div class="col-3 grid">
                              <button class="btn btn-primary">Tìm kiếm</button>
                         </div>
                         <div class="col-3">
                              <select class="form-select sort-by">
                                   <option value="desc">Mới nhất</option>
                                   <option value="asc">Cũ nhất</option>
                              </select>
                         </div>
                    </div>
               </form>
               <div class="posts"></div>
               <nav class="pagination-nav mt-3 d-flex justify-content-end"></nav>
          </div>
          <script type="module" src="./app.js"></script>
     </body>
</html>
